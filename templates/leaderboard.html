<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard - Bodega Cats GC</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Additional styling for enhanced design */
        table {
            border: 2px solid #FFD700;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 16px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #FFD700;
        }

        td {
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        tr:hover td {
            background-color: #2a2a2a;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #FFD700;
            color: #0d0d0d;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #e6c200;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
                text-align: center;
            }

            form {
                text-align: center;
            }

            button {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
    <script>
        // Show loading spinner during file upload
        document.querySelector('form').addEventListener('submit', function() {
            const button = document.querySelector('button');
            button.disabled = true;
            button.innerHTML = 'Uploading...';
        });

        // Search functionality for the leaderboard table
        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                const match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(filter));
                row.style.display = match ? '' : 'none';
            });
        }
    </script>
</head>
<body>
    <h1>Team Leaderboard</h1>

    <!-- Add search bar above the table -->
    <div style="margin-bottom: 20px; text-align: center;">
        <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search teams..." style="padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <table>
        <thead>
            <tr><th>Team</th><th>Wins</th><th>Losses</th></tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload CSV/Excel:</label>
        <input type="file" name="file" id="file" accept=".csv, .xlsx">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
