
<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard - Bodega Cats GC</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Team Leaderboard</h1>
    <table>
        <tr><th>Team</th><th>Wins</th><th>Losses</th></tr>
        {% for row in rows %}
        <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
