<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard - Bodega Cats GC</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Additional styling for enhanced design */
        table {
            border: 2px solid #FFD700;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 16px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #FFD700;
        }

        td {
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        tr:hover td {
            background-color: #2a2a2a;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #FFD700;
            color: #0d0d0d;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <h1>Team Leaderboard</h1>
    <table>
        <thead>
            <tr><th>Team</th><th>Wins</th><th>Losses</th></tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload CSV/Excel:</label>
        <input type="file" name="file" id="file" accept=".csv, .xlsx">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
