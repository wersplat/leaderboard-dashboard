<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard - Bodega Cats GC</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Leaderboard</h1>
    <table id="standings">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Wins</th>
                <th>Losses</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- File upload form -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload Standings File:</label>
        <input type="file" id="file" name="file" accept=".csv,.xlsx" required>
        <button type="submit">Upload</button>
    </form>

    <button onclick="window.location.href='/download_standings'">Download Standings</button>
    <button onclick="if(confirm('Are you sure you want to clear the standings?')) window.location.href='/clear_standings'">Clear Standings</button>
</body>
</html>
