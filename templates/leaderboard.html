<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard - Bodega Cats GC</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <h1>Leaderboard</h1>
    <table id="standings">
        <!-- Table content here -->
    </table>

    <!-- File upload form -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload Standings File:</label>
        <input type="file" id="file" name="file" accept=".csv,.xlsx" required>
        <button type="submit">Upload</button>
    </form>

    <button onclick="window.location.href='/download_standings'">Download Standings</button>
    <button onclick="if(confirm('Are you sure you want to clear the standings?')) window.location.href='/clear_standings'">Clear Standings</button>
</body>
</html>
