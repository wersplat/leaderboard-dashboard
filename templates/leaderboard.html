<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard - Bodega Cats GC</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Team Leaderboard</h1>
    <table>
        <thead>
            <tr><th>Team</th><th>Wins</th><th>Losses</th></tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/upload" method="post" enctype="multipart/form-data" style="margin-top: 20px;">
        <label for="file">Upload CSV/Excel:</label>
        <input type="file" name="file" id="file" accept=".csv, .xlsx">
        <button type="submit">Upload</button>
    </form>

    <form action="/stop-service" method="post" style="margin-top: 20px;">
        <input type="hidden" name="key" value="your_secret_key">
        <button type="submit" style="background-color: red; color: white; padding: 10px; border: none; cursor: pointer;">Stop Service</button>
    </form>
</body>
</html>
