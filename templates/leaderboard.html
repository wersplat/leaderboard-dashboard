<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard - Bodega Cats GC</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Additional styling for enhanced design */
        table {
            border: 2px solid #FFD700;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 16px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #FFD700;
        }

        td {
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        tr:hover td {
            background-color: #2a2a2a;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #FFD700;
            color: #0d0d0d;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #e6c200;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
                text-align: center;
            }

            form {
                text-align: center;
            }

            button {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table id="standings">
        <!-- Table content here -->
    </table>
    <button onclick="window.location.href='/download_standings'">Download Standings</button>
    <button onclick="if(confirm('Are you sure you want to clear the standings?')) window.location.href='/clear_standings'">Clear Standings</button>
</body>
</html>
